    <div id="container">
      <p>Game Rules:<br>Press start to get dealer to deal two cards to each player, then decide to hit or stand. Good luck!</p>
      <div id="output-div"></div>
<button id="start-button">Start Game</button>
      <button id="hit-button">Hit/Draw card</button>
      <button id="stand-button">Stand/End Your Turn</button>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var startButton = document.querySelector("#start-button");
      var hitButton = document.querySelector("#hit-button");
      var standButton = document.querySelector("#stand-button");

      startButton.addEventListener("click", function () {
        // Set result to input value
        var result = main("start");

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerText = result;
      });

      hitButton.addEventListener("click", function () {
        // Set result to input value
        var result = main("hit");

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerText = result;
      });

      standButton.addEventListener("click", function () {
        // Set result to input value
        var result = main("stand");

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerText = result;
      });
